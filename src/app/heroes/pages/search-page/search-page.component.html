<div class="flex flex-column">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label> Buscador de héroes</mat-label>

    <input
    type="text"
    matInput
    [formControl]="searchImput"
    (input)="searchHero()"
    [matAutocomplete]="auto"/>

    <mat-autocomplete autoActiveFirstOption
     #auto="matAutocomplete"
     (optionSelected)="onSelectedOption($event)">

      <mat-option *ngFor="let hero of heroes " [value]="hero">
      {{ hero.superhero }}
      </mat-option>

      <mat-option *ngIf="heroes.length === 0 && searchImput.value && searchImput.value" value="">
        No se encontró nada con ese termino {{searchImput.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  {{ selectedHero|json }}
</div>
